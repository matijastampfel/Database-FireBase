    <body>

    <!--Search ///////////////////////////////////////////////////////////////////-->
<form class="navbar-form navbar-left" role="search">
    <div class="form-group">
        <input id="model" type="text" class="form-control" placeholder="Model">
    </div>

    <div class="form-group">
        <input id="year" type="text" class="form-control" placeholder="Year">
    </div>

    <div class="form-group">
        <input id="horsepower" type="text" class="form-control" placeholder="Horsepower">
    </div>

    <button id="submitB" type="submit" class="btn btn-default">Submit</button>
</form>

<!--****************************************************************************-->
<!--Buttons for sorting ///////////////////////////////////////////////////////-->
<div class="btn-group btn-group-justified" role="group" aria-label="...">
  <div class="btn-group" role="group">
    <button id="modelSB" type="button" class="btn btn-default">Model</button>
  </div>
  <div class="btn-group" role="group">
    <button id="yearSB" type="button" class="btn btn-default">Year</button>
  </div>
  <div class="btn-group" role="group">
    <button id="horseSB" type="button" class="btn btn-default">Horsepower</button>
  </div>
</div>




<!--***********************************************************************-->

<!--Number sort /////////////////////////////////////////////////////////////-->


<div class="numberSort" class="row">
 
  <div class="col-lg-1">
    <div class="input-group">
      <input id="searchNum" type="text" class="form-control" placeholder="Number">
      <span class="input-group-btn">
        <button id="searchB" class="btn btn-default" type="button">Go!</button>
      </span>
    </div><!-- /input-group -->
  </div><!-- /.col-lg-6 -->
</div><!-- /.row -->
<!--*************************************************************************-->
   
<!--Show Panel /////////////////////////////////////////////////////////////////-->

<div id="panelDiv" class="panel panel-default">
  <!-- Default panel contents -->
  <div class="panel-heading">Car Database List</div>
  <div class="panel-body">
    
  
  <!-- Table -->
  <table class="table">
    <ol id="dataUl">
        
    </ol>
  </table>
</div>
</div>

    <!--Fire base/////////////////////////////////////////////////////////////////-->
    
<script src="https://www.gstatic.com/firebasejs/3.7.4/firebase.js"></script>

<script src="script.js"></script>

</html>
